{% extends "base.html" %}
{% block content %}
  <div class="page-header">
      <h1>{{ _('Quotes') }}</h1>
  </div>
  <form action="{{ url_for('add') }}" class="form quote-form" method="post">
    <textarea class="form-control" id="content" name="content" rows="4"></textarea>
    <button class="btn btn-primary quote-add-btn" type="submit">
      <span class="glyphicon glyphicon-plus"></span> {{ _('Add Quote') }}
    </button>
    <div class="clearfix"></div>
  </form>
  <ul class="list-unstyled quotes">
    {% for quote in quotes %}
      <li class="col-12">
        {% if not loop.first %}
          <hr class="quote">
        {% endif %}
        {% include "quote-snippet.html" %}
      </li>
    {% endfor %}
  </ul>

  <ul class="pagination">
    {% for p in range(page_count) %}
    <li class="{{ 'active' if p == page }}"><a href="{{ url_for('homepage', page=p) }}">{{ p + 1 }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
