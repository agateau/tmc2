{% extends "base.html" %}
{% block content %}
  <div class="page-header">
      <h1>{{ _('Quotes') }}</h1>
  </div>
  <form action="{{ url_for('add') }}" class="form quote-form" method="post">
    <textarea class="form-control quote-content" id="content" name="content"></textarea>
    <button class="btn btn-primary" type="submit">
      <span class="glyphicon glyphicon-plus"></span> {{ _('Add Quote') }}
    </button>
  </form>
  <ul class="list-unstyled quotes">
    {% for quote in quotes %}
      {% include "quote.html" %}
    {% endfor %}
  </ul>

  <ul class="pagination">
    {% for p in range(page_count) %}
    <li class="{{ 'active' if p == page }}"><a href="{{ url_for('homepage', page=p) }}">{{ p + 1 }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
